<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index Futurista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #00ffe5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 255, 229, 0.1);
      padding: 10px;
      border-bottom: 2px solid #00ffe5;
    }

    button {
      background: transparent;
      border: 2px solid #00ffe5;
      color: #00ffe5;
      font-size: 18px;
      margin: 0 15px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffe5;
      color: #000;
      box-shadow: 0 0 15px #00ffe5;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 20px #00ffe5;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="playDoorSound()">HOME</button>
    <button onclick="playDoorSound()">INFO</button>
  </header>

  <h1>ðŸŒŒ Bienvenido al Futuro ðŸŒŒ</h1>

  <audio id="doorSound" src="door-open.mp3" preload="auto"></audio>

  <script>
    function playDoorSound() {
      const sound = document.getElementById("doorSound");
      sound.currentTime = 0; // reinicia el audio
      sound.play();
    }
  </script>
</body>
</html>
